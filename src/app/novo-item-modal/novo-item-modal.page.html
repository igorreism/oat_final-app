<ion-header>
  <ion-toolbar>
    <ion-title>Novo Item</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="fechar()">
        Fechar
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form (ngSubmit)="adicionar()">
    <ion-item>
      <ion-label position="floating">Código</ion-label>
      <ion-input type="text" [(ngModel)]="item.codigo" name="codigo"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Nome</ion-label>
      <ion-input type="text" [(ngModel)]="item.nome" name="nome"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Descrição</ion-label>
      <ion-input type="text" [(ngModel)]="item.descricao" name="descricao"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Imagem (URL)</ion-label>
      <ion-input type="text" [(ngModel)]="item.imagem" name="imagem"></ion-input>
    </ion-item>
    <ion-button type="submit" expand="block">Adicionar Item</ion-button>
  </form>

</ion-content>
