<ion-header>
  <ion-toolbar>
    <ion-title>Editar item</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">Fechar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="atualizar()">
    <ion-item>
      <ion-label position="floating">Código</ion-label>
      <ion-input type="text" [(ngModel)]="item.codigo" name="codigo"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Nome</ion-label>
      <ion-input type="text" [(ngModel)]="item.nome" name="nome"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Descrição</ion-label>
      <ion-input type="text" [(ngModel)]="item.descricao" name="descricao"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Imagem</ion-label>
      <ion-input type="file" name="imagem" (change)="fileChangeListener($event)"></ion-input>
    </ion-item>
    <ion-button type="submit" expand="block">Salvar</ion-button>
  </form>
</ion-content>
